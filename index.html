<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Scoreboard</title>
  </head>
  <body>
    <div class="container">
      <div class="scores">
        <div class="home">
          <h3 id="homeScoreH3">HOME</h3>
          <div id="homeScore" class="score">888</div>
          <div class="buttons">
            <div id="addOneHome" class="addOne">
              <button id="addOneHomeButton" class="addButton">+1</button>
            </div>
            <div id="addTwoHome" class="addTwo">
              <button id="addTwoHomeButton" class="addButton">+2</button>
            </div>
            <div id="addThreeHome" class="addThree">
              <button id="addThreeHomeButton" class="addButton">+3</button>
            </div>
          </div>
        </div>
        <div class="guest">
          <h3 id="guestScoreH3">AWAY</h3>
          <div id="guestScore" class="score">888</div>
          <div class="buttons">
            <div id="addOneGuest" class="addOne">
              <button id="addOneGuestButton" class="addButton">+1</button>
            </div>
            <div id="addTwoGuest" class="addTwo">
              <button id="addTwoGuestButton" class="addButton">+2</button>
            </div>
            <div id="addThreeGuest" class="addThree">
              <button id="addThreeGuestButton" class="addButton">+3</button>
            </div>
          </div>
        </div>
      </div>
      <div class="resetButtonArea">
        <button id="resetButton" class="resetButton">New Game</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
